
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
 
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
     <div id="container" style="background-image: url(https://images.unsplash.com/photo-1549228167-511375f69159?q=80&w=1952&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
       <div class="content">
        <div class="form">
            <div class="form-content">
                <div class="logo"><img src="/logo_placeholder.png" alt="Company Logo" width="90px"></div>
                <h1>Company Name</h1>

                <div id="input-container">
                    <input type="text" placeholder="Search..." id="question">
                    <div class="second-input-row">
                        <div class="select-row">
                            <select id="databaseName">
                            <option value="">Select a Database</option> <!-- Default placeholder option -->
                            <option value="database1">Database 1</option>
                            <option value="database2">Database 2</option>
                            <option value="database3">Database 3</option>
                            <option value="database4">Database 4</option>
                            <!-- Add more options as needed -->
                            </select>
                        </div>

                        <input type="text" placeholder="Task Name" id="taskName">
                    </div>
                </div>
                <div class="upload">
                   <input type="file" id="Upload"> </input>
                </div>
                
                <div class="submit-row">
                    <button id="Submit"> Submit </button>
                    <button id="reset"> Reset </button>
                    
                </div>
                <p id="handle">The array submitted will appear here </p>
                <p id="loading" style="display:none;">Loading...</p> <!-- Loading indicator -->
                <p id="response">Response from AI </p>
            </div>
        </div>
    </div>
    </div> 
    <script src="index.js"></script>
</body>

</html>
